{% extends "base.html" %}

{% block content %}
<h2 class="text-center">Статистика посещений</h2>
<div class="container d-flex justify-content-center">
  <ul class="nav nav-tabs mb-2" id="myTab" role="tablist">
    {% if current_user.is_authenticated and current_user.is_admin() %}
    <li class="nav-item" role="presentation">
      <a class="nav-link {% if request.endpoint == 'book.user_actions' %}active{% endif %}"
        href="{{url_for('book.user_actions')}}">Журнал действий пользователей</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link {% if request.endpoint == 'book.book_stats' %}active{% endif %}"
        href="{{url_for('book.book_stats')}}">Статистика просмотра книг</a>
    </li>
    {% endif %}
  </ul>
</div>
{% block stats_content %}
Нет информации
{% endblock %}
{% endblock %}
